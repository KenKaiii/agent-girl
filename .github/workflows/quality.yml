name: Code Quality & Security

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  BUN_VERSION: '1.1.34'

jobs:
  # Stage 1: Static Analysis
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run ESLint
        run: bun run lint

      - name: Type Check
        run: bun run typecheck

  # Stage 2: Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Security Scanner
        run: bun run tools/workflow/security-scan.ts --strict

      - name: Dependency Audit
        run: bun pm audit || true
        continue-on-error: true

  # Stage 3: Code Analysis
  analyze:
    name: Code Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Code Analyzer
        run: bun run tools/analyzer/cli.ts --check-circular --max-complexity=20 --report

      - name: Upload Analysis Report
        uses: actions/upload-artifact@v4
        with:
          name: code-analysis-report
          path: reports/
          retention-days: 7

  # Stage 4: Tests
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Unit Tests
        run: bun test --coverage

      - name: Run Integration Tests
        run: bun test tests/integration.test.ts
        continue-on-error: true

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: false

  # Stage 5: Build
  build:
    name: Production Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist/
          retention-days: 7

  # Quality Gate Summary
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [lint, security, analyze, test, build]
    if: always()
    steps:
      - name: Check Results
        run: |
          if [ "${{ needs.lint.result }}" = "failure" ]; then
            echo "❌ Lint stage failed"
            exit 1
          fi
          if [ "${{ needs.security.result }}" = "failure" ]; then
            echo "❌ Security stage failed"
            exit 1
          fi
          if [ "${{ needs.test.result }}" = "failure" ]; then
            echo "❌ Test stage failed"
            exit 1
          fi
          if [ "${{ needs.build.result }}" = "failure" ]; then
            echo "❌ Build stage failed"
            exit 1
          fi
          echo "✅ All quality gates passed"
